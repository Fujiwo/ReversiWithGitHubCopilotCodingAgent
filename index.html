<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reversi</h1>
        
        <div class="game-info">
            <div class="score-container">
                <div class="score black">
                    <div class="disc black"></div>
                    <span id="black-score">2</span>
                </div>
                <div class="score white">
                    <div class="disc white"></div>
                    <span id="white-score">2</span>
                </div>
            </div>
            
            <div class="status-message" id="status-message">Your turn</div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <div class="difficulty-selector">
                <label for="difficulty">Computer Level:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
    
    <script src="reversi.js"></script>
</body>
</html>
